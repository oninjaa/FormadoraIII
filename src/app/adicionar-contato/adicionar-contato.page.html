<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">adicionar-contato</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list style="padding: 16px">
    <ion-item>
      <ion-label position="stacked">Usuário (nome)</ion-label>
      <ion-input [value]="nome" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [value]="email" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Celular</ion-label>
      <ion-input
        [(ngModel)]="celular"
        (ionInput)="onPhoneInput($event)"
        (keydown)="onPhoneKeyDown($event)"
        inputmode="numeric"
        type="tel"
        maxlength="15"
        placeholder="(00) 9 9999-9999"
      ></ion-input>
    </ion-item>

    <ion-button
      type="button"
      expand="block"
      (click)="adicionar()"
      style="margin-top: 16px"
      >Adicionar contato</ion-button
    >
    <ion-button
      type="button"
      expand="block"
      (click)="pickRandomUser()"
      style="margin-top: 8px"
      >Sortear usuário da API</ion-button
    >
  </ion-list>
</ion-content>
