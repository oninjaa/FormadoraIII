<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Novo Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações do Contato</ion-card-title>
      <ion-card-subtitle>Preencha os dados abaixo</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
        <ion-input 
          label="Nome" 
          labelPlacement="floating"
          [value]="nome" 
          readonly
          placeholder="Clique no botão abaixo para sortear"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
        <ion-input 
          label="Email" 
          labelPlacement="floating"
          [value]="email" 
          readonly
          placeholder="Email do usuário"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="call-outline" slot="start" color="primary"></ion-icon>
        <ion-input
          label="Celular *" 
          labelPlacement="floating"
          [(ngModel)]="celular"
          (ionInput)="onPhoneInput($event)"
          (keydown)="onPhoneKeyDown($event)"
          inputmode="numeric"
          type="tel"
          maxlength="15"
          placeholder="(00) 0 0000-0000"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        color="secondary"
        (click)="pickRandomUser()"
        class="ion-margin-top"
      >
        <ion-icon name="shuffle-outline" slot="start"></ion-icon>
        Sortear Usuário
      </ion-button>

      <ion-button
        expand="block"
        color="success"
        (click)="adicionar()"
        [disabled]="!celular"
        class="ion-margin-top"
      >
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        Salvar Contato
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
